<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src='js/script.js'></script>
    <script src='js/template.js'></script>
</head>
<body>
    <script type="text/html" id='form'>
        <div class="PageA4">
            <h2> <%= name %> </h2>
            <img class="image" src=<%=urlImg %> alt="морда моя">
            <div class="block">
                <p> <%=university%> </p>
            </div>
            <div class="block">
                <p>Хочу учить фронтенд, потому что:</p>
                <ul>
                    <li><%= firstReason %></li>
                    <li><%= secondReason %></li>
                    <li><%= thirdReason %></li>
                </ul>
            </div>
            <div class="block">
                <p>Мой контактный телефон <span><%= telephone %></span> </p>
                <p>Мой профиль вконтакте <span> <a href="vk.com"><%= urlVk %></a> </span> </p>
            </div>
            <div class="block_no_border">
                <p>Мой фидбек: <span><%= feedback %></span> </p>
            </div>
        </div>
    </script>
</body>
</html>
