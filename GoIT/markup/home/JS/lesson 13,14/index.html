<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>HW-13-14-js</title>
    <script src="js/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/magic.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/template.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
    <div class="questions">
    </div>
        <button type="button" class="btn btn-primary btn-lg" id="checkButton" data-toggle="modal" data-target="#myModal">
            Проверить результаты
        </button>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Тест еще не пройден</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="closeButton" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script type="text/html" id="questionsGenerate">
        <% for (var i=0; i<data.length; i++){%>
            <div class="box<%=i%>">
                <h2><%=data[i].question%></h2>
                <% for (var k=0; k<data[i].answer.length; k++) { %>
                    <div class="checkbox">
                        <label><input type="checkbox" id=<%=k%> > <%=data[i].answer[k]%> </label>
                    </div>
                    <%};%>
            </div>
            <%};%>
    </script>
</body>

</html>
