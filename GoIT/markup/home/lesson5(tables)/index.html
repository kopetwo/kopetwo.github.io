<!DOCTYPE html>
<html>
<head>
	<title>lesson5(tables)</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<table>
		<tr>
			<td colspan="2" class="white"></td>
			<td colspan="4" class="white"></td>
			<td colspan="4" class="yellow"></td>
		</tr>
		<tr>
			<td rowspan="3" class="white"></td>

			<td colspan="4" rowspan="3" class="yellow"></td>
		</tr>
		<tr>
		</tr>
		<tr>
		</tr>		
		<tr>
			<td rowspan="3" class="white"></td>
			<td rowspan="2" colspan="2" class="white"></td>
			<td rowspan="2" colspan="2" class="white"></td>
		</tr> 
		<tr>

		</tr>
		<tr>
			<td class="black"></td>
			<td class="black"></td>
			<td colspan="3" class="white"></td>
			<td colspan="4" class="white"></td>
		</tr>
		<tr>
			<td rowspan="3" class="yellow"></td>
			<td class="black"></td>
			<td class="black"></td>	
			<td colspan="3" class="white"></td>
			<td colspan="4" rowspan="2" class="blue"></td>
			
		</tr>
		<tr>
			<td colspan="2" rowspan="2" class="white"></td>
			<td colspan="3" class="black"></td>
		</tr>
		<tr class="white">
			<td></td>
			<td></td>
			<td></td>
			<td></td>

			<td></td>
